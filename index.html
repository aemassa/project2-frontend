<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gather</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Gather</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#signUpModal" data-toggle="modal" data-target="#signUpModal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#logInModal" data-toggle="modal" data-traget="logInModal"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
          </ul>
        </div>
      </div>
      </nav>
      <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
           <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input class="form-control" id="exampleInputName1" placeholder="Enter name" type="email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input class="form-control" id="exampleInputEmail1" placeholder="Enter email address" type="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" id="exampleInputPassword1" placeholder="Enter password" type="password">
            </div>
            <div class="form-group">
              <label for="exampleInputPasswordConf1">Password Confirmation</label>
              <input class="form-control" id="exampleInputPasswordConf1" placeholder="Enter password confirmation" type="password">
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
            <a href="#" id="sign-up-button"class="btn btn-primary">Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Log In Modal -->
    <div class="modal fade" id="logInModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Log In</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail2">Email address</label>
              <input class="form-control" id="exampleInputEmail2" placeholder="Enter email address" type="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword2">Password</label>
              <input class="form-control" id="exampleInputPassword2" placeholder="Enter password" type="password">
            </div>
            <p class="text-right"><a href="#">Forgot password?</a></p>
            <p class="text-right">Don't have an account?<a href="#"> Sign up.</a></p>
          </div>
          <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
            <a href="#" id="log-in-button" class="btn btn-primary">Log In</a>
          </div>
        </div>
      </div>
    </div>
      <!-- Cover Image -->
    <div class="container-fluid">
      <div class="row">
        <img src="#" class="img-responsive">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
